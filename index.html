<p> Introduction to some git.</p>
<p> Basic git commands: </p>
<ul>
    <li>git clone</li>
    <li>git pull ['Repo SSH Url']</li>  <!-- pull repo from git hub with options url-->
    <li>git add</li> <!-- Add changes to the git for commit-->
    <li>git commit -m ['change description or title']</li> <!-- Save changes to the documents in command options -->
    <li>git branch</li> <!-- List available branches-->
    <li>git checkout -b  [branch name]</li> <!-- Create a new branch and enter the branch-->
    <li>git diff [branch name]</li>  <!-- List changes made but not committed yet-->
    <li>git remote add  origin ['Repo url']</li>  <!-- Enable a folder for git hub commands with the a git hub repo-->
    <li>git remote -v</li>  <!-- List all the remote repositories that are connected to the repo-->
</ul>
